<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: "Noto Sans Thai", sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
        .result ul {
            padding-left: 20px;
        }
        .options {
            margin-left: 20px;
        }
        #result {
        background-color: #f9f9f9; 
        }
        .card-header {
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4 mt-4">Quiz Test</h1>
    <div id="startQuizContainer" class="text-center mb-4">
        <button id="startQuiz" class="btn btn-primary btn-lg" >เริ่มทำแบบทดสอบ</button>
    </div>
    
    <form id="quizForm" class="container p-4 border rounded" style="display: none; background-color: #f8f9fa;">
        <div id="quizContainer"></div>
        <div class="text-center mt-4">
            <button type="button" id="submitQuiz" class="btn btn-success btn-lg">ส่งคำตอบ</button>
        </div>
    </form>
    
    <div id="result" class="container result card mt-4 shadow-sm border-success" style="display: none; padding: 0;">
        <div class="card-header bg-success text-white">ผลลัพธ์</div>
        <div class="card-body"></div>
    </div>
    <div id="warning" class="container alert alert-danger alert-dismissible fade show mt-4" role="alert" style="display: none;">
        <strong>คำเตือน:</strong> <span id="warningMessage"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Hide the quiz form initially
            $("#quizForm").hide();

            // Start quiz button functionality
            $("#startQuiz").click(function () {
                $("#startQuizContainer").hide(); // Hide the start button
                $("#quizForm").fadeIn(); // Show the quiz form
            });

            // Load questions from JSON file
            $.getJSON("./quiz.json", function (questions) {
                const quizContainer = $("#quizContainer");

                // Generate questions dynamically
                questions.forEach((q, index) => {
                    const questionBlock = $(`
                        <div class="question">
                            <h3>${index + 1}. ${q.question}</h3>
                            <div class="options">
                                ${q.options.map((option, i) => `
                                    <label>
                                        <input type="radio" name="question${index}" value="${option}">
                                        ${option}
                                    </label><br>
                                `).join("")}
                            </div>
                        </div>
                    `);
                    quizContainer.append(questionBlock);
                });
            });

            $("#submitQuiz").click(function () {
                const answers = [];
                const correctAnswers = [];
                let score = 0;
                let unansweredCount = 0;

                // Clear previous warnings and results
                $("#warning").hide().find("#warningMessage").html("");
                $("#result").hide().find(".card-body").html("");

                // Fetch and process quiz questions
                $.getJSON("quiz.json", function (questions) {
                    questions.forEach((q, index) => {
                        const userAnswer = $(`input[name="question${index}"]:checked`).val();
                        const correctAnswer = q.answer;

                        if (!userAnswer) {
                            unansweredCount++;
                        }

                        answers.push(userAnswer || "No Answer");
                        correctAnswers.push(correctAnswer);

                        if (userAnswer === correctAnswer) {
                            score++;
                        }
                    });

                    // Display result
                    const totalQuestions = questions.length;
                    let resultMessage = `
                        <p class="fs-5">คะแนนของคุณ: <strong>${score} / ${totalQuestions}</strong></p>
                        <p>คำถามที่ไม่ได้ตอบ: <strong>${unansweredCount}</strong></p>
                        <ul class="list-group">
                            ${questions.map((q, i) => `
                                <li class="list-group-item">
                                    <strong>${i + 1}. ${q.question}</strong><br>
                                    <span>คำตอบของคุณ: ${answers[i]}</span><br>
                                    <span>คำตอบที่ถูกต้อง: ${correctAnswers[i]}</span><br>
                                    ${answers[i] === correctAnswers[i] ? '<span class="text-success">ถูก</span>' : '<span class="text-danger">ผิด</span>'}
                                </li>
                            `).join("")}
                        </ul>
                    `;

                    $("#result .card-body").html(resultMessage);
                    $("#result").fadeIn();

                    // Show warning for unanswered questions
                    if (unansweredCount > 0) {
                        $("#warningMessage").html(`คุณมีคำถามที่ยังไม่ได้ตอบ ${unansweredCount} คำถาม`);
                        $("#warning").fadeIn();
                    }

                    // Scroll to the result section
                    $("html, body").animate({
                        scrollTop: $("#result").offset().top - 20 // Offset for some padding
                    }, 800); // Duration of scrolling in milliseconds
                });
            });


        });

    </script>
</body>
</html>
