<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.js"></script>
    <title>My first Vue page</title>
    <style>
        #app {
            display: inline-block;
            padding: 10px;
            font-size: x-large;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>แบบทดสอบ</h1>
        {{ message }}
    </div>
    <script>
        const { createApp } = Vue
        const { createVuetify } = Vuetify


        const vuetify = createVuetify()


        const app = createApp({
            data() {
                return {
                    message: "Hello",
                    qlist: []
                }
            },
            mounted() {
                this.load_data();
            },
            methods: {
                async load_data() {
                    var res = await fetch("quiz.json");
                    this.qlist = await res.json();
                }
            }

        })
        app.use(vuetify).mount('#app')
    </script>
</body>

</html>
